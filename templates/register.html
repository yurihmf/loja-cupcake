<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/registrar.css">
    <link rel="stylesheet" href="../static/mediaSmartphone.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.0.7/imask.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form method="POST" action="/register">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-field" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-field" required>

            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" name="telefone" class="form-field">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-field" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-field" required>

            <button type="submit" class="register-button">Registrar</button>
        </form>

        <p>Já tem uma conta? <a href="/login" class="login-link">Faça login</a></p>

        <!-- Mensagem de erro -->
        <div class="error-message">
            <ul class="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </ul>
        </div>
    </div>

    <!-- JavaScript para ocultar a mensagem de erro após 5 segundos -->
    <script>
        setTimeout(function() {
            var errorMessage = document.querySelector('.error-message');
            errorMessage.style.display = 'none';
        }, 5000); // 5000 milissegundos (5 segundos)

        document.addEventListener("DOMContentLoaded", function() {
            var telefoneInput = document.getElementById("telefone");

            var telefoneMask = IMask(telefoneInput, {
                mask: '(00) 00000-0000'  // Defina a máscara como desejar
            });
        });
    </script>
</body>
</html>
