<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto</title>
    <link rel="stylesheet" href="../static/admin_add_product.css">
    <link rel="stylesheet" href="../static/mediaSmartphone.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Adicionar Novo Produto</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form class="product-form" method="POST" action="/admin/add_product">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" maxlength="200" oninput="limitTextarea(this, 200);" required></textarea>
                <p class="character-count">Caracteres restantes: <span id="char-count">200</span></p>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
            </div>

            <div class="form-group">
                <label for="disponivel">Disponível:</label>
                <input type="checkbox" id="disponivel" name="disponivel" value="1">
            </div>

            <div class="form-group">
                <label for="imagem_url">URL da Imagem:</label>
                <input type="text" id="imagem_url" name="imagem_url" required>
            </div>

            <!-- Botão de Voltar -->
            <button type="button" onclick="window.history.back();" class="submit-button">Voltar</button>

            <button type="submit" class="submit-button">Adicionar Produto</button>
        </form>
    </div>

    <script>
        function limitTextarea(element, maxLength) {
            const text = element.value;
            const charCount = text.length;
            const charCountElement = document.getElementById('char-count');

            if (charCount > maxLength) {
                element.value = text.substring(0, maxLength);
                charCountElement.textContent = '0';
            } else {
                charCountElement.textContent = maxLength - charCount;
            }
        }

        // Set initial max length
        const maxLength = 200;
        document.getElementById('descricao').addEventListener('input', function() {
            limitTextarea(this, maxLength);
        });
    </script>
</body>
</html>
